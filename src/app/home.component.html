<div class="container">
  <button mat-icon-button (click)="openDialog(null)" color="primary">
    <mat-icon>add</mat-icon>
  </button>
<title mat-dialog-title></title>
<table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Meu dia </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>


  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Importante </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>



  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Açôes </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="editElement(element)">
      <mat-icon (click)="onClick()">done_outline</mat-icon>
      </button>
      <button mat-icon-button (click)="editElement(element)" color="primary">
        <mat-icon (click)="onClick()">edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteElement(element.position)">
        <mat-icon>delete</mat-icon>
      </button>

    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
